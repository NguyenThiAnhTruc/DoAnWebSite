<!DOCTYPE html>

<body class="bg-gray-100 p-8">

    <!-- Placeholder -->

  <script>
    // Dá»¯ liá»‡u sá»± kiá»‡n máº«u
    const events = [
      { id: 'e1', title: 'Há»™i tháº£o AI vÃ  Machine Learning', date: '2025-10-18', time: '08:00', location: 'Há»™i trÆ°á»ng A' },
      { id: 'e2', title: 'Giao lÆ°u TÃ¢n sinh viÃªn K2025', date: '2025-10-20', time: '14:00', location: 'SÃ¢n trÆ°á»ng' },
      { id: 'e3', title: 'Workshop Ká»¹ nÄƒng má»m', date: '2025-10-25', time: '09:00', location: 'PhÃ²ng B101' },
      { id: 'e4', title: 'Há»™i nghá»‹ Khoa há»c CÃ´ng nghá»‡', date: '2025-11-01', time: '13:00', location: 'Há»™i trÆ°á»ng B' },
      { id: 'e5', title: 'Seminar Khá»Ÿi nghiá»‡p', date: '2025-11-05', time: '15:00', location: 'PhÃ²ng C201' },
      { id: 'e6', title: 'NgÃ y há»™i Viá»‡c lÃ m 2025', date: '2025-11-10', time: '08:30', location: 'NhÃ  thi Ä‘áº¥u' }
    ];

    // DOM Elements
    const eventSelect = document.getElementById('eventSelect');
    const qrDisplay = document.getElementById('qrDisplay');
    const placeholder = document.getElementById('placeholder');
    const qrCanvas = document.getElementById('qrCanvas');
    const eventTitle = document.getElementById('eventTitle');
    const eventDetails = document.getElementById('eventDetails');
    const qrUrl = document.getElementById('qrUrl');
    const btnDownload = document.getElementById('btnDownload');

    let currentEvent = null;
    let currentQRUrl = '';

    // Load events vÃ o dropdown
    function loadEvents() {
      console.log('ğŸ”„ Äang load sá»± kiá»‡n...');
      
      events.forEach((event, index) => {
        const option = document.createElement('option');
        option.value = event.id;
        option.textContent = `${event.title} (${event.date} - ${event.time})`;
        eventSelect.appendChild(option);
        console.log(`âœ… ÄÃ£ thÃªm: ${event.title}`);
      });
      
      console.log(`âœ… ÄÃ£ load ${events.length} sá»± kiá»‡n`);
    }

    // Táº¡o mÃ£ QR
    function generateQR(eventId) {
      console.log('ğŸ¨ Táº¡o mÃ£ QR cho sá»± kiá»‡n:', eventId);
      
      currentEvent = events.find(e => e.id === eventId);
      if (!currentEvent) {
        console.error('âŒ KhÃ´ng tÃ¬m tháº¥y sá»± kiá»‡n');
        return;
      }

      // Táº¡o QR data
      const timestamp = Date.now();
      const qrData = `${eventId}|checkin|${timestamp}`;
      const baseUrl = window.location.origin;
      currentQRUrl = `${baseUrl}/StudentQRLogin.html?qr=${encodeURIComponent(qrData)}`;

      // Hiá»ƒn thá»‹ thÃ´ng tin
      eventTitle.textContent = currentEvent.title;
      eventDetails.textContent = `ğŸ“… ${currentEvent.date} | â° ${currentEvent.time} | ğŸ“ ${currentEvent.location}`;
      qrUrl.textContent = currentQRUrl;

      // áº¨n placeholder, hiá»‡n QR
      placeholder.classList.add('hidden');
      qrDisplay.classList.remove('hidden');

      // Táº¡o QR code
      console.log('ğŸ¨ Äang váº½ QR code...');
      const ctx = qrCanvas.getContext('2d');
      ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);

      QRCode.toCanvas(qrCanvas, currentQRUrl, {
        width: 350,
        height: 350,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#FFFFFF'
        },
        errorCorrectionLevel: 'H'
      }, function(error) {
        if (error) {
          console.error('âŒ Lá»—i táº¡o QR:', error);
          alert('Lá»—i táº¡o mÃ£ QR: ' + error.message);
        } else {
          console.log('âœ… QR code Ä‘Ã£ Ä‘Æ°á»£c táº¡o thÃ nh cÃ´ng!');
        }
      });

      lucide.createIcons();
    }

    // Download QR
    btnDownload.addEventListener('click', () => {
      if (!currentEvent) return;
      
      const url = qrCanvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = `QR_${currentEvent.title.replace(/\s+/g, '_')}_${currentEvent.date}.png`;
      a.click();
      
      console.log('ğŸ’¾ ÄÃ£ táº£i xuá»‘ng mÃ£ QR');
    });

    // Event listener cho dropdown
    eventSelect.addEventListener('change', (e) => {
      const selectedId = e.target.value;
      console.log('ğŸ“Œ ÄÃ£ chá»n sá»± kiá»‡n:', selectedId);
      
      if (selectedId) {
        generateQR(selectedId);
      } else {
        qrDisplay.classList.add('hidden');
        placeholder.classList.remove('hidden');
      }
    });

    // Khá»Ÿi táº¡o
    console.log('ğŸš€ Khá»Ÿi Ä‘á»™ng á»©ng dá»¥ng...');
    loadEvents();
    lucide.createIcons();
    console.log('âœ… Sáºµn sÃ ng!');
  </script>
</body>
</html>
