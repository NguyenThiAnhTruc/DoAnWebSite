<!DOCTYPE html>

<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Overlay -->

  <!-- Main Content -->

          <!-- Notification Dropdown -->

    <!-- Settings Content -->
    <section class="flex-1 overflow-auto p-6">

        <!-- Theme Settings Card -->
                  </div>
                </div>

            </div>

        </div>

          <div class="bg-gradient-to-r from-purple-500 to-pink-600 px-6 py-4">

          <div class="p-6">

              <!-- Light Theme -->

        <!-- Demo Section -->

              <div class="text-center p-4 bg-gray-50 dark:bg-gray-900 rounded-lg">
                <div class="text-2xl mb-2">✅</div>
                <div class="text-sm font-medium text-gray-900 dark:text-white">Điểm danh</div>
              </div>
              <div class="text-center p-4 bg-gray-50 dark:bg-gray-900 rounded-lg">
                <div class="text-2xl mb-2">💬</div>
                <div class="text-sm font-medium text-gray-900 dark:text-white">Tin nhắn</div>

            <!-- Sample Buttons -->

      </div>

  </main>

  <!-- Notification Dropdown -->
  <div id="notificationDropdown" class="hidden fixed top-16 right-6 w-96 max-w-[calc(100vw-3rem)] bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 z-50 animate-slideDown">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-700">
      <h3 class="font-semibold text-gray-900 dark:text-white">Thông báo</h3>
      <button id="btnMarkAllRead" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">Đánh dấu đã đọc</button>
    </div>
    <div id="notificationList" class="overflow-y-auto max-h-96 divide-y divide-gray-100 dark:divide-gray-700"></div>
    <div class="flex items-center justify-between px-4 py-3 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
      <button id="btnClearAllRead" class="text-xs text-red-600 dark:text-red-400 hover:underline">Xóa đã đọc</button>
      <a href="/NotificationList.html" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">Xem tất cả</a>
    </div>
  </div>

  <style>
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideDown { animation: slideDown 0.2s ease-out; }
    #notificationBadge.hidden, #messageBadge.hidden { display: none; }
    #notificationBadge:not(.hidden), #messageBadge:not(.hidden) { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    
    /* Sidebar mobile */
    #sidebar.open { transform: translateX(0); }
    
    /* Language option selected state */
    .language-option.active {
      border-color: rgb(59, 130, 246);
      background-color: rgb(239, 246, 255);
    }
    .dark .language-option.active {
      border-color: rgb(96, 165, 250);
      background-color: rgba(59, 130, 246, 0.1);
    }
    .language-option.active .checkmark {
      display: block !important;
    }
  </style>

  <!-- Scripts -->
  <script src="/js/theme.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/header-component.js"></script>

  <script>
    // ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    // 🌍 LANGUAGE SWITCH FUNCTIONALITY
    // ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    /**
     * Hàm đổi ngôn ngữ
     * @param {string} lang - 'vi' hoặc 'en'
     */
    function switchLanguage(lang) {
      console.log(`🔄 Switching to ${lang}...`);
      
      // 1. Gọi LanguageService để đổi ngôn ngữ
      if (window.LanguageService) {
        const success = window.LanguageService.changeLanguage(lang);
        
        if (success) {
          // 2. Cập nhật UI
          updateLanguageUI(lang);
          
          // 3. Hiển thị thông báo thành công
          showSuccessToast(lang);
          
          console.log(`✅ Language switched to ${lang}`);
        } else {
          console.error(`❌ Failed to switch language to ${lang}`);
        }
      } else {
        console.error('❌ LanguageService not found!');
      }
    }

    /**
     * Cập nhật giao diện theo ngôn ngữ đã chọn
     */
    function updateLanguageUI(lang) {
      // Cập nhật display text
      const displayText = lang === 'vi' ? 'Tiếng Việt' : 'English';
      document.getElementById('currentLangDisplay').textContent = displayText;
      
      // Cập nhật active state cho buttons
      const btnVi = document.getElementById('btnVietnamese');
      const btnEn = document.getElementById('btnEnglish');
      
      btnVi.classList.toggle('active', lang === 'vi');
      btnEn.classList.toggle('active', lang === 'en');
      
      // Animate checkmarks
      lucide.createIcons();
    }

    /**
     * Hiển thị toast notification
     */
    function showSuccessToast(lang) {
      const messages = {
        vi: '✅ Đã chuyển sang Tiếng Việt',
        en: '✅ Switched to English'
      };
      
      // Tạo toast element
      const toast = document.createElement('div');
      toast.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slideUp';
      toast.textContent = messages[lang];
      document.body.appendChild(toast);
      
      // Auto remove sau 3s
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(20px)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    /**
     * Initialize Settings page
     */
    function setTheme(theme) {
      if (window.ThemeService) {
        if (theme === 'dark') {
          window.ThemeService.setDarkMode();
        } else {
          window.ThemeService.setLightMode();
        }
      }
    }

    /**
     * Initialize Settings page
     */
    function initSettingsPage() {
      console.log('🎬 Initializing Settings page...');
      
      // Initialize icons
      lucide.createIcons();
      
      console.log('✅ Settings page initialized');
    }

    // Sidebar toggle
    const overlay = document.getElementById('overlay');
    const sidebar = document.getElementById('sidebar');
    const btnOpenSidebar = document.getElementById('btnOpenSidebar');
    const btnCloseSidebar = document.getElementById('btnCloseSidebar');
    
    function openSidebar() { 
      sidebar.classList.add('open'); 
      overlay.classList.remove('hidden'); 
    }
    
    function closeSidebar() { 
      sidebar.classList.remove('open'); 
      overlay.classList.add('hidden'); 
    }
    
    btnOpenSidebar?.addEventListener('click', openSidebar);
    overlay?.addEventListener('click', closeSidebar);

    // Auto-initialize when DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initSettingsPage);
    } else {
      initSettingsPage();
    }
    
    // ==== NOTIFICATION SYSTEM ====
    const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
    
    const HeaderComponent = {
      notificationBadge: document.getElementById('notificationBadge'),
      notificationDropdown: document.getElementById('notificationDropdown'),
      notificationList: document.getElementById('notificationList'),
      btnNotifications: document.getElementById('btnNotifications'),
      btnMarkAllRead: document.getElementById('btnMarkAllRead'),
      btnClearAllRead: document.getElementById('btnClearAllRead'),
      
      async updateNotificationBadge() {
        try {
          const userId = currentUser?.id;
          if (!userId) return;
          
          const count = await NotificationService.getUnreadCount(userId);
          if (count > 0) {
            this.notificationBadge.textContent = count > 99 ? '99+' : count;
            this.notificationBadge.classList.remove('hidden');
          } else {
            this.notificationBadge.classList.add('hidden');
          }
        } catch (error) {
          console.error('Error updating notification badge:', error);
        }
      },
      
      async renderNotifications() {
        try {
          const userId = currentUser?.id;
          if (!userId) return;
          
          const notifications = await NotificationService.getNotifications(userId, 10);
          
          if (!notifications || notifications.length === 0) {
            this.notificationList.innerHTML = `
              <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                <i data-lucide="bell-off" class="w-12 h-12 mx-auto mb-2 text-gray-400"></i>
                <p>Không có thông báo</p>
              </div>`;
            lucide.createIcons();
            return;
          }
          
          this.notificationList.innerHTML = notifications.map(n => {
            const isUnread = !n.is_read;
            const timeAgo = this.getTimeAgo(n.created_at);
            
            let iconName = 'bell';
            let iconColor = 'text-blue-500';
            if (n.type === 'registration_confirmed') {
              iconName = 'check-circle';
              iconColor = 'text-green-500';
            } else if (n.type === 'event_reminder') {
              iconName = 'clock';
              iconColor = 'text-orange-500';
            } else if (n.type === 'event_completed') {
              iconName = 'calendar-check';
              iconColor = 'text-purple-500';
            } else if (n.type === 'event_cancelled') {
              iconName = 'x-circle';
              iconColor = 'text-red-500';
            }
            
            return `
              <div class="notification-item p-4 border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer transition-colors ${isUnread ? 'bg-blue-50 dark:bg-blue-900/20' : ''}" 
                   data-notification-id="${n.notification_id}">
                <div class="flex items-start space-x-3">
                  <div class="flex-shrink-0">
                    <i data-lucide="${iconName}" class="w-5 h-5 ${iconColor}"></i>
                  </div>
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 dark:text-white">${n.title}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">${n.message}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${timeAgo}</p>
                  </div>
                  ${isUnread ? '<div class="flex-shrink-0"><div class="w-2 h-2 bg-blue-500 rounded-full"></div></div>' : ''}
                </div>
              </div>`;
          }).join('');
          
          lucide.createIcons();
          
          document.querySelectorAll('.notification-item').forEach(item => {
            item.addEventListener('click', () => this.handleNotificationClick(item));
          });
        } catch (error) {
          console.error('Error rendering notifications:', error);
          this.notificationList.innerHTML = `
            <div class="p-4 text-center text-red-500">
              <p>Lỗi tải thông báo</p>
            </div>`;
        }
      },
      
      async handleNotificationClick(item) {
        const notificationId = item.dataset.notificationId;
        try {
          await NotificationService.markAsRead(notificationId);
          await this.updateNotificationBadge();
          await this.renderNotifications();
        } catch (error) {
          console.error('Error marking notification as read:', error);
        }
      },
      
      toggleNotificationDropdown() {
        const isHidden = this.notificationDropdown.classList.contains('hidden');
        if (isHidden) {
          this.notificationDropdown.classList.remove('hidden');
          this.renderNotifications();
        } else {
          this.notificationDropdown.classList.add('hidden');
        }
      },
      
      getTimeAgo(timestamp) {
        const now = new Date();
        const time = new Date(timestamp);
        const diffInSeconds = Math.floor((now - time) / 1000);
        
        if (diffInSeconds < 60) return 'Vừa xong';
        if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} phút trước`;
        if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} giờ trước`;
        if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)} ngày trước`;
        return time.toLocaleDateString('vi-VN');
      },
      
      init(userId) {
        if (!userId) return;
        
        this.btnNotifications?.addEventListener('click', (e) => {
          e.stopPropagation();
          this.toggleNotificationDropdown();
        });
        
        this.btnMarkAllRead?.addEventListener('click', async () => {
          try {
            await NotificationService.markAllAsRead(userId);
            await this.updateNotificationBadge();
            await this.renderNotifications();
          } catch (error) {
            console.error('Error marking all as read:', error);
          }
        });
        
        this.btnClearAllRead?.addEventListener('click', async () => {
          try {
            await NotificationService.clearReadNotifications(userId);
            await this.updateNotificationBadge();
            await this.renderNotifications();
          } catch (error) {
            console.error('Error clearing read notifications:', error);
          }
        });
        
        document.addEventListener('click', (e) => {
          if (!this.notificationDropdown.contains(e.target) && 
              !this.btnNotifications.contains(e.target)) {
            this.notificationDropdown.classList.add('hidden');
          }
        });
        
        this.updateNotificationBadge();
        
        setInterval(() => {
          if (!this.notificationDropdown.classList.contains('hidden')) {
            this.renderNotifications();
          }
          this.updateNotificationBadge();
        }, 30000);
      }
    };
    
    // Initialize notification system
    if (currentUser?.id && typeof NotificationService !== 'undefined') {
      HeaderComponent.init(currentUser.id);
    }
  </script>

  <style>
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideUp { animation: slideUp 0.3s ease-out; }
  </style>
